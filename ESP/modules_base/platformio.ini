[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
test_ignore = test_desktop
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^1.3.0
	knolleary/PubSubClient@^2.8.0
	bblanchon/ArduinoJson@^6.18.4

[env:native]
platform = native
test_ignore = test_embedded
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^1.3.0
	knolleary/PubSubClient@^2.8.0
	bblanchon/ArduinoJson@^6.18.4
